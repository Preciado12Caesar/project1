<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Catálogo</title>
    <link rel="stylesheet" href="styles/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="recursos/LOGO.svg">
    <style>
        @media (max-width: 768px) {
            .navbar-toggler {
                position: absolute;
                right: 15px;
                top: 10px;
            }
            .navbar-collapse {
                position: absolute;
                right: 15px;
                top: 50px;
                color: black;
                background: rgb(255, 255, 255);
                padding: 10px;
                border-radius: 10px;
            }
        }
        #navlink {
            color: black;
        }
        .navbar {
            position: fixed;
            width: 100%;
            z-index: 1050;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgb(255, 255, 255);
            padding: 10px;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .dropdown-item:hover .submenu {
            display: block;
        }
        @media (max-width: 768px) {
            .navbar-collapse .nav-link {
                color: black !important;
            }
        }
    </style>
</head>
<body>
    <header id="header-logo">
        <div class="logo-container">
            <img src="recursos/LOGO.png" width="100">
        </div>
    </header>
   <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
  
       

        <!-- "Productos" en la posición exacta del "MENU" de la imagen -->
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="menuCategorias" role="button" data-bs-toggle="dropdown">
                    Productos
                </a>
                <ul class="dropdown-menu" id="listaCategoriasDinamicas"></ul>
            </li>
        </ul>
         
        <!-- Botón para colapsar el menú en pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú principal alineado a la derecha -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="#">INICIO</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">NOSOTROS</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">SERVICIOS</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">GALERÍA</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">CONTACTO</a></li>
            </ul>
        </div>
    </div>
</nav>

    <div class="bajo"> 
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="recursos/Carrusel1.png" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="recursos/carrusel2.png" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="recursos/carrusel3.png" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
